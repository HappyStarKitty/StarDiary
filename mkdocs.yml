site_name: StarDiary
site_url: https://HappyStarKitty.github.io/
site_author: HappyStarKitty
theme:
  name: material
  feature:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand

nav:
  - Math:
      - Numerical Methods:
          - Report: Math/Numerical_Method/Numerical_Methods.md
          - Lab: Math/Numerical_Method/Numerical_Methods_Lab_Test.md
  - CS:
      - C: CS/c_program.md
      - Python: CS/python.md
      - Assembly language: CS/Assembly_Language.md
      - Code: CS/code.md
      - Data Structure: CS/Data_Structure.md
      - CSAPP: CS/CSAPP.md
      - The Missing Semester: CS/The Missing Semester.md

  - About:
      - about: about.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
