site_name: StarDiary
site_url: https://HappyStarKitty.github.io/
site_author: HappyStarKitty
theme:
  name: material
  palette:
    # 日间模式
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        # 图标
        icon: material/weather-night
        # 鼠标悬浮提示
        name: 切换至夜间模式
    # 夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

nav:
  - Index: README.md
  - Math:
      - Numerical Methods:
          - Index: Math/Numerical_Method/README.md
          - Note: Math/Numerical_Method/Note.md
          - Lab: Math/Numerical_Method/Lab.md
          - Homework: Math/Numerical_Method/Homework.md
  - CS:
      - C: CS/c_program.md
      - Python: CS/python.md
      - Assembly Language:
          - Index: CS/Assembly_Language/README.md
          - Lesson Note: CS/Assembly_Language/Lesson_Note.md
          - Textbook Note: CS/Assembly_Language/Textbook_Note.md
      - Code: CS/code.md
      - Data Structure: CS/Data_Structure.md
      - CSAPP: CS/CSAPP.md
      - The Missing Semester:
          - Index: CS/The_Missing_Semester/README.md
          - Git: CS/The_Missing_Semester/Git.md
          - Markdown: CS/The_Missing_Semester/Markdown.md
          - Latex: CS/The_Missing_Semester/Latex.md
  - Design:
      - Index: Design/README.md
  - About:
      - about: about.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
