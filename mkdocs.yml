site_name: StarDiary
site_url: https://happystarkitty.github.io/StarDiary
site_author: HappyStarKitty
theme:
  name: material
  palette:
    # 日间模式
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        # 图标
        icon: material/weather-night
        # 鼠标悬浮提示
        name: 切换至夜间模式
    # 夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

nav:
  - Index: README.md
  - Math:
      - Calculus:
          - Index: Math/Calculus/README.md
          - Note: Math/Calculus/README.md
      - Linear Algebra:
          - Index: Math/Linear_Algebra/README.md
          - Note: Math/Linear_Algebra/Note.md
      - Discrete Mathmatics:
          - Index: Math/Discrete_Mathematics/README.md
          - Note: Math/Discrete_Mathematics/Note.md
      - Differential_Equation:
          - Index: Math/Differential_Equation/README.md
      - Numerical Methods:
          - Index: Math/Numerical_Method/README.md
          - Note: Math/Numerical_Method/Note.md
          - Lab: Math/Numerical_Method/Lab.md
          - Homework: Math/Numerical_Method/Homework.md
      - Complex Function:
          - Index: Math/Complex_Function/README.md
  - CS:
      - Language:
          - C:
              - Index: CS/Language/C_Program/README.md
              - Note: CS/Language/C_Program/Note.md
              - Problem: CS/Language/C_Program/Problem.md
          - Python: CS/Language/Python.md
          - Assembly Language:
              - Index: CS/Language/Assembly_Language/README.md
              - Lesson Note: CS/Language/Assembly_Language/Lesson_Note.md
              - Textbook Note: CS/Language/Assembly_Language/Textbook_Note.md
          - Matlab: CS/Language/Matlab.md
      - Web Development: 
          - Index: CS/Web_Development/README.md
          - Frontend: CS/Web_Development/Frontend/README.md
          - Backend: CS/Web_Development/Backend/README.md
      - Artificial Intelligence:
          - Index: CS/Artificial_Intelligence/README.md
      - Data Structure: CS/Data_Structure/README.md
      - Computer System: CS/Computer_System/README.md
      - Object-oriented Programming: CS/Object-oriented_Programming/README.md
      - The Missing Semester:
          - Index: CS/The_Missing_Semester/README.md
          - Git: CS/The_Missing_Semester/Git.md
          - Markdown: CS/The_Missing_Semester/Markdown.md
          - Latex: CS/The_Missing_Semester/Latex.md
          - Misc: CS/The_Missing_Semester/Misc.md
  - Physics:
      - Index: Physics/README.md
  - Engineering:
      - Index: Engineering/README.md
  - Study:
      - Index: Study/README.md
  - Skill:
      - Index: Skill/README.md
      - PS: Skill/PS.md
  - About:
      - About: About.md

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
