site_name: StarDiary
site_url: https://HappyStarKitty.github.io/
site_author: HappyStarKitty
theme:
  name: material
  palette:
    # 日间模式
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        # 图标
        icon: material/weather-night
        # 鼠标悬浮提示
        name: 切换至夜间模式
    # 夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

nav:
  - Math:
      - Numerical Methods:
          - Report: Math/Numerical_Method/Numerical_Methods.md
          - Lab: Math/Numerical_Method/Numerical_Methods_Lab_Test.md
  - CS:
      - C: CS/c_program.md
      - Python: CS/python.md
      - Assembly language: CS/Assembly_Language.md
      - Code: CS/code.md
      - Data Structure: CS/Data_Structure.md
      - CSAPP: CS/CSAPP.md
      - The Missing Semester: CS/The Missing Semester.md

  - About:
      - about: about.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
